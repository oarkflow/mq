<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>{{index . "subject"}}</h1>
        </div>
        <div class="content">
            {{if index . "html"}}
            {{index . "html"}}
            {{else}}
            <p>{{index . "body"}}</p>
            {{end}}
        </div>
        <div class="footer">
            <p>Sent from JSON Engine Workflow System</p>
        </div>
    </div>
</body>

</html>
